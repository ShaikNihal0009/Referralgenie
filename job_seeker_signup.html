<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
    <title>Job Seeker Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }
        .header {
            width: 100%;
            background: linear-gradient(to right, #6d5dfc, #ba68c8);
            color: white;
            text-align: left;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            position: absolute;
            top: 0;
            left: 0;
        }
        .animation-container {
            margin-bottom: -50px; /* Move animation up */
        }
        .container {
    background: black;
    padding: 20px;
    border-radius: 10px;
    width: 400px;
    box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
    text-align: center;
    border: 1px solid #6d5dfc;
    margin-top: 60px; /* Increased from 30px to 60px */
}

        .form-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
            background: linear-gradient(to right, #6d5dfc, #ba68c8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin: 15px 0;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
            background: linear-gradient(to right, #6d5dfc, #ba68c8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #6d5dfc;
            border-radius: 5px;
            background: black;
            color: white;
        }
        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        button {
            width: 100%;
            padding: 10px;
            background: linear-gradient(to right, #6d5dfc, #ba68c8);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: linear-gradient(to right, #7a1fd5, #3a00c0);
        }
    </style>
</head>
<body>

<div class="header">ReferralGenie - Job Seeker Registration</div>

<!-- Lottie animation above the form -->
<div class="animation-container">
    <dotlottie-player src="https://lottie.host/96ef28aa-d750-49cd-9877-a5808975caee/xya65crOk0.lottie" background="transparent" speed="1" style="width: 120px; height: 120px;" loop autoplay></dotlottie-player>
</div>

<div class="container">
    <div class="form-title">Register as a Job Seeker</div>
    <form id="jobSeekerForm">
        <div class="form-group">
            <label for="name">Full Name:</label>
            <input type="text" id="name" placeholder="Enter your full name" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" placeholder="Enter your phone number" required>
        </div>

        <div class="form-group">
            <label for="resume">Upload Resume:</label>
            <input type="file" id="resume" required>
        </div>

        <button type="submit" class="cta-button">Submit</button>
    </form>
</div>

<script>
    document.getElementById("jobSeekerForm").addEventListener("submit", function(event) {
        event.preventDefault();
        alert("Registration successful! We will contact you soon.");
    });
</script>

</body>
</html>
