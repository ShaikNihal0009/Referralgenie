<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReferralGenie</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>ReferralGenie</h1>
        <nav>
            <ul>
                <li><a href="#">About Us</a></li>
                <li><a href="#">What We Offer</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h2>Unlock Career Opportunities</h2>
        <p>Refer & Get Hired</p>
        <button class="cta-button">Get Started</button>
    </section>

    <!-- Login & Signup Toggle -->
    <section class="auth-section">
        <h2>Join ReferralGenie</h2>
        <div class="toggle-container">
            <div class="toggle">
                <span id="loginText">Login</span>
                <span id="signupText">Signup</span>
                <div class="slider"></div>
            </div>
        </div>

        <h2>Select Your Role</h2>
        <div class="toggle-container">
            <div class="role-toggle">
                <span id="jobSeekerText">Job Seeker</span>
                <span id="jobProviderText">Job Provider</span>
                <div class="slider"></div>
            </div>
        </div>

        <button class="toggle-btn" id="signupBtn">Signup</button>
    </section>

    <!-- Sponsors -->
    <section class="sponsors">
        <h3>Our Sponsors</h3>
        <div class="sponsor-logos">
            <img src="sponsor1.png" alt="Sponsor 1">
            <img src="sponsor2.png" alt="Sponsor 2">
            <img src="sponsor3.png" alt="Sponsor 3">
        </div>
    </section>

    <footer>
        <p>Â© 2025 ReferralGenie</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
