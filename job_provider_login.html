<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Seeker Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .header {
            width: 100%;
            background: linear-gradient(to right, #6d5dfc, #ba68c8);
            color: white;
            text-align: left;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            position: absolute;
            top: 0;
            left: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 400px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            border: 1px solid #ccc;
            margin-top: 80px;
        }
        .form-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin: 15px 0;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: linear-gradient(to right, #6d5dfc, #ba68c8);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: linear-gradient(to right, #7a1fd5, #3a00c0);
        }
    </style>
</head>
<body>

<div class="header">ReferralGenie - Job Provider Login</div>

<div class="container">
    <div class="form-title">Login as a Job Provider</div>
    <form id="jobProviderLoginForm">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter your password" required>
        </div>

        <button type="submit">Login</button>
    </form>
</div>

<script>
    document.getElementById("jobProviderLoginForm").addEventListener("submit", function(event) {
        event.preventDefault();
        alert("Login successful!");
    });
</script>

</body>
</html>
