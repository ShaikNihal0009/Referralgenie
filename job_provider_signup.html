<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
    <title>ReferralGenie - Job Provider Registration</title>
    <style>
        /* General Page Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        /* Header Styling */
        .header {
            width: 100%;
            background: linear-gradient(to right, #6d5dfc, #ba68c8);
            color: white;
            text-align: left;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            position: absolute;
            top: 0;
            left: 0;
        }

        .animation-container {
            margin-bottom: -50px; /* Move animation up */
        }
        /* Form Container */
        .container {
            background: black;
            padding: 20px;
            border-radius: 10px;
            width: 400px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
            text-align: center;
            border: 1px solid #6d5dfc;
            margin-top: 60px;;
        }

        /* Form Title */
        .form-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
            background: linear-gradient(to right, #6d5dfc, #ba68c8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Form Group */
        .form-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin: 15px 0;
        }

        /* Labels with Gradient Text */
        label {
            font-weight: bold;
            margin-bottom: 5px;
            background: linear-gradient(to right, #6d5dfc, #ba68c8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Input Fields */
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #6d5dfc;
            border-radius: 5px;
            background: black;
            color: white;
        }

        /* Placeholder Color */
        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        /* Email and Verify Button Layout */
        .email-group {
            display: flex;
            align-items: center;
            gap: 10px;
            width: 100%;
        }

        .email-group input {
            flex: 1;
        }

        /* Verify Button */
        .verify-button {
            padding: 10px 15px;
            background: linear-gradient(to right, #6d5dfc, #ba68c8);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .verify-button:hover {
            opacity: 0.8;
        }

        /* Submit Button */
        .cta-button {
            width: 100%;
            padding: 10px;
            background: linear-gradient(to right, #6d5dfc, #ba68c8);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        .cta-button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <div class="header">ReferralGenie - Job Provider Registration</div>
     <!-- Lottie animation above the form -->
<div class="animation-container">
    <dotlottie-player src="https://lottie.host/96ef28aa-d750-49cd-9877-a5808975caee/xya65crOk0.lottie" background="transparent" speed="1" style="width: 120px; height: 120px;" loop autoplay></dotlottie-player>
</div>
    <div class="container">
        <div class="form-title">Register as a Job Provider</div>
        <form>
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="company">Current Company:</label>
                <input type="text" id="company" placeholder="Enter your company name" required>
            </div>

            <div class="form-group">
                <label for="email">Company Email:</label>
                <div class="email-group">
                    <input type="email" id="email" placeholder="Enter your company email" required>
                    <button type="button" class="verify-button">Verify</button>
                </div>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" placeholder="Enter your phone number" required>
            </div>

            <button type="submit" class="cta-button">Submit</button>
        </form>
    </div>

</body>
</html>
